<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	
<title>Ask Question</title>
</head>
<body>
<div class="container">
	<div class="">
		<div class="col-sm-6">
			<form th:action="@{/questions}" action="#" method="post" th:object="${ques}">
			 	<div class="form-group">
			    	<label for="question">Question</label>
			    	<input type="text" th:field="*{question}" name="question" class="form-control" id="question" />
			  	</div>
			  	<div class="form-group">
			    	<label for="poll1">Option 1</label>
			    	<input type="text" th:field="*{polls[0].body}" name="poll1" class="form-control polls" id="poll1" />
			  	</div>
			  	<div class="form-group">
			    	<label for="poll2">Option 2</label>
			    	<input type="text" th:field="*{polls[1].body}" name="poll2" class="form-control polls" id="poll2" />
			  	</div>
			  	<button id="addOption">Add Option</button>
			  	
				<button type="submit" class="btn btn-success my-3">Add question</button>
			</form>
		</div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
