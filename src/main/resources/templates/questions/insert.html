<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<script th:src="@{/js/questions/script.js}" type="text/javascript"></script>
<title>Ask Question</title>
</head>
<body>
<div class="container">
	<div class=""> 
		<div class="col-sm-6"> 
			
			<form th:action="@{/questions}" action="#" method="post" th:object="${ques}">
			 	<div class="form-group">
			    	<label for="question">Question</label>
			    	<input type="text" th:field="*{question}" name="question" class="form-control" id="question" />
			  	</div>
			   	<div id="polls">
			  		<div class="form-group">
				    	<label for="poll1">Option 1</label>
				    	<input type="text" th:field="*{polls[0].body}" name="polls[0].body" class="form-control polls" id="poll1" />
				  	</div>
				  	<div class="form-group">
				    	<label for="poll2">Option 2</label>
				    	<input type="text" th:field="*{polls[1].body}" name="polls[1].body" class="form-control polls" id="poll2" />
				  	</div>
			  	</div>
			   <div class="alert alert-warning alert-dismissible mt-2" style="display:none;">
			    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
			    You cannot add more than 6 options
			  </div>
				
			  	<button id="addOption">Add Option</button>
				<button type="submit" class="btn btn-success my-1">Add question</button>
			</form>
		</div>
	</div>
</div>

</body>
</html>
