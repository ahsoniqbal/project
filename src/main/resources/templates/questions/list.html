<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script><title>Questions</title>
<title>Questions</title>
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-sm-4">
			<a th:href="@{/questions/ask}" href="#" class="btn btn-primary">Ask Question</a>
		</div>
	</div>

	<div class="row my-2" th:each="que: ${ques}">

		<div class="col-sm-6">
		    <div class="card">
		      <div class="card-body">
		      <h5><a th:href="@{/questions/{id}(id = ${que.id})}" th:text="${que.question}" class="card-title" href="#"></a></h5>
		       
		       <a  th:href="@{/profile/{id}(id = ${que.askedBy.id})}" th:text="${que.askedBy.username}" href="#" class="card-link">Card link</a>
		        <p th:text="${#dates.format(que.postedOn, 'dd-MMM-yyyy')}" class="float-right"></p> 
		      </div>
		    </div>
		  </div>

	</div>
</div>
	
	
</body>
</html>
