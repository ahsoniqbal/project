<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  	<script th:src="@{/js/questions/vote.js}" type="text/javascript"></script>
<title>Insert title here</title>
</head>
<body>
	<div class="container">
	<div class="alert alert-success" role="alert" id="message" style="display:none;"></div>
		<h5 th:text="${ques.question}"></h5>
		<input type="hidden" id="questionId" th:value="${ques.id}" />
		<div th:each="poll, idx: ${ques.polls}" class="form-check">
		
			<input type="radio" th:value="${poll.id}" class="btn-check btn-lg btn-block" name="option" th:id="'opt'+${idx.index.toString()}" autocomplete="off">
			<label th:text="${poll.body +' '+ (poll.votes!=null?poll.votes: '')}"  class="btn btn-outline-secondary" th:for="'opt'+${idx.index.toString()}"></label>	 

		</div>
	</div>
</body>
</html>
